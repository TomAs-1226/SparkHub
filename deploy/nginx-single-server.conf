# SparkHub — Single-server nginx reverse proxy
# Place in /etc/nginx/sites-available/sparkhub and symlink to sites-enabled
#
# Replace `yourdomain.com` with your actual domain.
# For HTTPS: run `certbot --nginx -d yourdomain.com` after this is working.

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Frontend (Next.js) — root traffic
    location / {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection 'upgrade';
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API — /api/* → Express on :4000
    location /api/ {
        rewrite            ^/api/(.*)$ /$1 break;
        proxy_pass         http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Uploads (served directly from disk — skip Node.js entirely)
    location /uploads/ {
        alias  /path/to/SparkHub/backend/uploads/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
